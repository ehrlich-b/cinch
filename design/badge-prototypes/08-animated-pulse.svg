<svg xmlns="http://www.w3.org/2000/svg" width="116" height="24">
  <defs>
    <linearGradient id="runningBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#27272a"/>
      <stop offset="100%" stop-color="#18181b"/>
    </linearGradient>
  </defs>
  <style>
    @keyframes pulse {
      0%, 100% { opacity: 1; r: 5; }
      50% { opacity: 0.5; r: 7; }
    }
    .pulse-dot { animation: pulse 1.5s ease-in-out infinite; }
  </style>
  <!-- Background -->
  <rect width="116" height="24" rx="4" fill="url(#runningBg)"/>
  <!-- Pulsing indicator -->
  <circle class="pulse-dot" cx="14" cy="12" r="5" fill="#eab308"/>
  <!-- Text -->
  <text x="26" y="16" font-family="-apple-system,BlinkMacSystemFont,sans-serif" font-size="11" font-weight="600" fill="#a1a1aa">cinch</text>
  <text x="64" y="16" font-family="-apple-system,BlinkMacSystemFont,sans-serif" font-size="11" font-weight="500" fill="#eab308">running</text>
</svg>
