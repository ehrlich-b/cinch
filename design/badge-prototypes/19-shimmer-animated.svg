<svg xmlns="http://www.w3.org/2000/svg" width="120" height="26">
  <defs>
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#27272a"/>
      <stop offset="40%" stop-color="#27272a"/>
      <stop offset="50%" stop-color="#3f3f46"/>
      <stop offset="60%" stop-color="#27272a"/>
      <stop offset="100%" stop-color="#27272a"/>
    </linearGradient>
  </defs>
  <style>
    @keyframes shimmerMove {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .shimmer-overlay { animation: shimmerMove 2s ease-in-out infinite; }
  </style>
  <!-- Base -->
  <rect width="120" height="26" rx="5" fill="#18181b"/>
  <!-- Shimmer overlay -->
  <clipPath id="badgeClip">
    <rect width="120" height="26" rx="5"/>
  </clipPath>
  <g clip-path="url(#badgeClip)">
    <rect class="shimmer-overlay" width="120" height="26" fill="url(#shimmer)" opacity="0.5"/>
  </g>
  <!-- Status bar on left -->
  <rect width="4" height="26" rx="2" fill="#22c55e"/>
  <!-- Content -->
  <text x="16" y="17" font-family="-apple-system,BlinkMacSystemFont,sans-serif" font-size="11" font-weight="600" fill="#71717a">cinch</text>
  <text x="56" y="17" font-family="-apple-system,BlinkMacSystemFont,sans-serif" font-size="11" font-weight="500" fill="#a1a1aa">passing</text>
  <path d="M100 10 L104 14 L112 6" stroke="#22c55e" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
