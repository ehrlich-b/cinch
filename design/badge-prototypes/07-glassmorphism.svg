<svg xmlns="http://www.w3.org/2000/svg" width="120" height="30">
  <defs>
    <linearGradient id="glass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.05"/>
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10"/>
    </filter>
  </defs>
  <!-- Blurred background shapes for effect -->
  <circle cx="20" cy="15" r="20" fill="#3b82f6" filter="url(#blur)" opacity="0.5"/>
  <circle cx="100" cy="15" r="20" fill="#22c55e" filter="url(#blur)" opacity="0.5"/>
  <!-- Glass panel -->
  <rect x="2" y="2" width="116" height="26" rx="13" fill="url(#glass)"/>
  <rect x="2" y="2" width="116" height="26" rx="13" fill="none" stroke="#ffffff" stroke-opacity="0.2" stroke-width="1"/>
  <!-- Content -->
  <circle cx="18" cy="15" r="5" fill="#3b82f6"/>
  <text x="30" y="19" font-family="-apple-system,BlinkMacSystemFont,sans-serif" font-size="11" font-weight="600" fill="#fff">cinch</text>
  <text x="68" y="19" font-family="-apple-system,BlinkMacSystemFont,sans-serif" font-size="11" font-weight="500" fill="#4ade80">passing</text>
</svg>
