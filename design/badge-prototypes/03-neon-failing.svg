<svg xmlns="http://www.w3.org/2000/svg" width="130" height="32">
  <defs>
    <filter id="redGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="neonRed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff3366"/>
      <stop offset="100%" stop-color="#ff6688"/>
    </linearGradient>
  </defs>
  <rect width="130" height="32" rx="6" fill="#0a0a0a"/>
  <rect x="1" y="1" width="128" height="30" rx="5" fill="none" stroke="url(#neonRed)" stroke-width="1.5" filter="url(#redGlow)" opacity="0.6"/>
  <text x="14" y="21" font-family="JetBrains Mono,SF Mono,monospace" font-size="13" font-weight="700" fill="#888">cinch</text>
  <line x1="60" y1="8" x2="60" y2="24" stroke="#333" stroke-width="1"/>
  <text x="70" y="21" font-family="JetBrains Mono,SF Mono,monospace" font-size="13" font-weight="600" fill="url(#neonRed)" filter="url(#redGlow)">failing</text>
</svg>
