<svg xmlns="http://www.w3.org/2000/svg" width="145" height="24">
  <!-- Terminal-style background -->
  <rect width="145" height="24" rx="4" fill="#0d1117"/>
  <rect x="1" y="1" width="143" height="22" rx="3" fill="none" stroke="#30363d" stroke-width="1"/>
  <!-- Prompt -->
  <text x="8" y="16" font-family="SF Mono,Menlo,Monaco,monospace" font-size="11" fill="#7ee787">$</text>
  <!-- Command -->
  <text x="20" y="16" font-family="SF Mono,Menlo,Monaco,monospace" font-size="11" fill="#c9d1d9">cinch</text>
  <!-- Status bracket -->
  <text x="58" y="16" font-family="SF Mono,Menlo,Monaco,monospace" font-size="11" fill="#484f58">[</text>
  <text x="64" y="16" font-family="SF Mono,Menlo,Monaco,monospace" font-size="11" fill="#3fb950" font-weight="bold">PASSING</text>
  <text x="122" y="16" font-family="SF Mono,Menlo,Monaco,monospace" font-size="11" fill="#484f58">]</text>
  <!-- Cursor blink -->
  <rect x="132" y="6" width="7" height="12" fill="#58a6ff" opacity="0.8"/>
</svg>
