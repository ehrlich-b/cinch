<svg xmlns="http://www.w3.org/2000/svg" width="156" height="28">
  <defs>
    <linearGradient id="elec" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="{{.Color}}"/>
      <stop offset="100%" stop-color="{{.Glow}}"/>
    </linearGradient>
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="156" height="28" rx="4" fill="#0c0c0c"/>
  <rect x="0" y="0" width="156" height="1" fill="url(#elec)" opacity="0.3"/>
  <text x="16" y="18" font-family="Inter,-apple-system,BlinkMacSystemFont,sans-serif" font-size="12" font-weight="800" fill="#666" letter-spacing="1">CINCH</text>
  <rect x="68" y="6" width="1" height="16" fill="#333"/>
  <text x="80" y="18" font-family="Inter,-apple-system,BlinkMacSystemFont,sans-serif" font-size="12" font-weight="600" fill="url(#elec)" filter="url(#glow)">{{.StatusUpper}}</text>
</svg>
